<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Beautiful Navbar with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <nav class="bg-gradient-to-r from-indigo-900 to-purple-900 shadow-lg fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-white text-2xl font-bold mr-4">Logo</a>
                    <div class="hidden lg:block">
                        <div class="flex items-baseline space-x-2">
                            <a href="#"
                                class="text-white hover:bg-white hover:bg-opacity-20 px-2 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#"
                                class="text-white hover:bg-white hover:bg-opacity-20 px-2 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#"
                                class="text-white hover:bg-white hover:bg-opacity-20 px-2 py-2 rounded-md text-sm font-medium">Services</a>
                            <a href="#"
                                class="text-white hover:bg-white hover:bg-opacity-20 px-2 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="relative mx-4 flex items-center">
                        <!-- Search input (hidden on small screens, visible on md and above) -->
                        <input type="text" placeholder="Search" class="bg-white bg-opacity-20 text-white placeholder-gray-300 rounded-l-full py-1 px-4 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 hidden md:block w-40">
                        
                        <!-- Search button (always visible) -->
                        <button class="text-white bg-white bg-opacity-20 rounded-full md:rounded-l-none p-2 hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- Hide on small devices, show on medium and up -->
                    <div class="md:flex items-center space-x-2">
                        <button
                            class="text-white border border-white px-3 py-1 rounded-md text-sm font-medium hover:bg-white hover:text-indigo-900">Login</button>
                        <button
                            class="hidden lg:block bg-white text-indigo-900 px-1 rounded-md text-sm font-medium hover:bg-opacity-90">Sign
                            Up</button>
                        <button id="themeToggle" class="text-white hover:text-gray-200 focus:outline-none ml-2">
                            <i class="fas fa-sun text-xl"></i>
                        </button>
                        <button class="text-white hover:text-gray-200 focus:outline-none">
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                    </div>
                    <div class="flex md:hidden">
                        <button type="button" class="text-white hover:text-gray-200 focus:outline-none"
                            aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overflow-x-auto whitespace-nowrap px-4 py-2 bg-opacity-10 bg-white">
            <ul class="inline-flex space-x-2">
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">HTML</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">CSS</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">JavaScript</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">Tailwind</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">React</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">Vue</a>
                </li>
                <li><a href="#"
                        class="text-white bg-white bg-opacity-20 rounded-full px-3 py-1 text-sm hover:bg-opacity-30">Angular</a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
